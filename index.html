<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Suggestion Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- STEP 1: Create a <select> dropdown menu with the ID 'person-select' -->
    <!-- Add as many <option> manually with a different value and text -->
        <select type="dropdown" id="person-select"></select>
            <option value="mom">Mom</option>
            <option value="friend">Friend</option>
            <option value="child">Child</option>

    <!-- STEP 2: Create a button with the ID 'suggest-btn' -->
    <!-- Add the text "Suggest Gifts" manually inside the button -->
        <button id="suggest-btn">Suggest Gifts</button>
    <!-- STEP 3: Add a <div> with the ID 'gift-results' -->
    <!-- LEAVE THIS DIV EMPTY. JavaScript will add gift suggestions here -->
        <div id="gift-results"></div>
    <!-- STEP 4: Link the JavaScript file at the bottom of the body -->
    <!-- This ensures the HTML loads before the JavaScript runs -->
     <script src="script.js"></script>
  </body>
</html>
